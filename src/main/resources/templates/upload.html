<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Template Upload</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .file-types {
            margin-top: 15px;
            color: #888;
            font-size: 0.85rem;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .selected-files {
            margin: 15px 0;
            text-align: left;
            font-size: 0.9rem;
            color: #555;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .results {
            margin-top: 25px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            gap: 12px;
        }

        .result-item.success {
            border-left: 4px solid #10b981;
        }

        .result-item.failure {
            border-left: 4px solid #ef4444;
        }

        .result-icon {
            font-size: 1.2rem;
        }

        .result-info {
            flex: 1;
        }

        .result-filename {
            font-weight: 500;
            color: #333;
        }

        .result-path {
            font-size: 0.85rem;
            color: #666;
            margin-top: 3px;
        }

        .result-message {
            font-size: 0.85rem;
            color: #ef4444;
            margin-top: 3px;
        }

        .summary {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .summary-item {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .summary-success {
            background: #d1fae5;
            color: #065f46;
        }

        .summary-failure {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <p class="subtitle">Upload images, CSS, and HTML files to their respective folders</p>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Upload Form -->
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <input type="file"
                       name="files"
                       id="fileInput"
                       class="file-input"
                       multiple
                       accept=".jpg,.jpeg,.png,.gif,.webp,.svg,.ico,.bmp,.css,.html,.htm">
                <label for="fileInput" class="file-label">Choose Files</label>
                <div class="selected-files" id="selectedFiles"></div>
                <p class="file-types">Allowed: JPG, PNG, GIF, WEBP, SVG, ICO, BMP, CSS, HTML</p>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn" disabled>Upload Files</button>
        </form>

        <!-- Upload Results -->
        <div th:if="${results}" class="results">
            <h3>Upload Results</h3>

            <div class="summary">
                <span th:if="${successCount > 0}" class="summary-item summary-success">
                    ‚úì <span th:text="${successCount}"></span> succeeded
                </span>
                <span th:if="${failureCount > 0}" class="summary-item summary-failure">
                    ‚úó <span th:text="${failureCount}"></span> failed
                </span>
            </div>

            <div th:each="result : ${results}"
                 class="result-item"
                 th:classappend="${result.success} ? 'success' : 'failure'">
                <span class="result-icon" th:text="${result.success} ? '‚úì' : '‚úó'"></span>
                <div class="result-info">
                    <div class="result-filename" th:text="${result.filename}"></div>
                    <div th:if="${result.success}" class="result-path">
                        Saved to: <span th:text="${result.savedPath}"></span>
                    </div>
                    <div th:unless="${result.success}" class="result-message" th:text="${result.message}"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const selectedFiles = document.getElementById('selectedFiles');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', function() {
            const files = this.files;
            if (files.length > 0) {
                selectedFiles.innerHTML = '<strong>' + files.length + ' file(s) selected:</strong><br>' +
                    Array.from(files).map(f => '‚Ä¢ ' + f.name).join('<br>');
                submitBtn.disabled = false;
            } else {
                selectedFiles.innerHTML = '';
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
